<div class="row expanded parallaxRow">
    <div class="columns large-12 small-12 fullHeaderContainer">
        <video class="fullHeaderImg cover" autoplay="true" muted loop="true">
            <source ng-src="{{homeData.videoBG}}" type="video/mp4">
        </video>
    </div>
    
    <div class="fullHeaderImgOverlayContainer">
        <div class="row expanded vertCenter">
            <div class="column small-12 large-12 small-centered">
                <img class="centerHeaderLogo" ng-src="{{ logo }}" />
            </div>
            <div class="column small-12 small-centered">
                <h2>
                    <a href="tel:6092079572">(609) 207-9572</a>
                </h2>
            </div>
            <div class="column small-12 small-centered">
                <address>
                    1628 Route 206 Ste C<br>
                    Tabernacle, NJ 08088
                </address>
            </div>
            <div class="column small-12 small-centered">
                <a href="#contact" class="btn">Contact Us</a>
            </div>
        </div>
    </div>
</div>

<div class="row expanded aboutInfo">
    <div class="columns small-12 large-12">
        <div id="animatedLogoContainer" class="centerFlex">
            <div id="animatedLogoBubble" class="centerFlex">
                <iframe id="animatedRedlineLogo" data-src="../animated_logo.html"></iframe>
            </div>
        </div>
        <div class="row column expanded" id="homeData">
            <p class="textBlock">{{ homeData.about }}</p>
            <div class="centerDiv">
                <a target="_self" href="#contact" class="btn">Contact Us</a>
            </div>
        </div>
    </div>
</div>



<div class="row expanded parallaxRow">
    <div class="row expanded brandRow">
<!--        Bike Slider-->
        <div class="column large-12 small-12 small-centered" id="bikeSlider">
            <div ng-repeat="bike in sliderBikes">
                <img ng-src="{{ bike.image }}" class="bikeSliderImg">
                <p>{{bike.name}}</p>
            </div>
        </div>
            
        <div class="column large-12 small-12 small-centered" id="brandSlider">
            <div ng-repeat="brand in sliderBrands">
                <img ng-src="{{ brand.logo }}">
            </div>
        </div>

        <div class="column large-12 small-12 textRow">
            <p class="textBlock">{{ homeData.brand }}</p>
            <div class="centerDiv">
                <a target="_self" href="#contact" class="btn">Contact Us</a>
            </div>
        </div>
    </div>
<!--        Brand Slider-->
        
</div>

<exp-services info=""></exp-services>
