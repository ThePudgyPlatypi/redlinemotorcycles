<div class="row card">
    <div class="column large-3 small-12 small-centered large-uncentered cardImage">
        <img ng-src="{{info.image}}">
    </div>
    <div class="column large-2 small-12 middleCol">
        <div class="name product">
            <h3>{{info.nameProduct}}</h3>
        </div>
        <div class="title price">
            <p>{{ info.titlePrice }}</p>
        </div>
    </div>
    <div class="column large-7 small-12 bio description">
        <p>
            {{info.bioDesc}}
        </p>
    </div>
</div>
