<!doctype html>
<html lang="en" ng-app="main">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redline Motorcycles</title>
        
        <!-- stylesheets -->
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/flexslider.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
              
        <!-- vendors -->
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/angular-route.min.js"></script>
        <script src="js/vendor/jquery-3.2.1.min.js"></script>
        <script src="js/vendor/jquery-ui.min.js"></script>
        <script src="js/Service_animation_final.js"></script>
        <script src="js/vendor/createjs.min.js"></script>
        <script src="js/vendor/foundation.min.js"></script>
        <script src="js/vendor/jquery.flexslider-min.js"></script>
        <script src="js/vendor/jquery.easing.js"></script>
    </head>
    
    <body>
        <div class="container row expanded">
<!--navigation-->
            <div class="navContainer" ng-controller="HomeController">
                <navigation ng-if="windowWidth > 768" info="desktopLinks"></navigation>
                <navigation ng-if="windowWidth < 768" info="mobileLinks"></navigation>
            </div>
<!--main view-->
            <div ng-view></div>
<!--media-->
            <div ng-controller="MediaController">
                <media ng-if="windowWidth > 768" info="images" color="randomColor"></media>
            </div>
<!--footer-->
            <div ng-controller="HomeController">
                <footer-view info="footerData" links="mobileLinks" address="address"></footer-view>
            </div>
        </div>
        <!-- app -->
        <script src="js/app.js"></script>
        
        <!-- controllers -->
        <script src="js/controllers/MediaController.js"></script>
        <script src="js/controllers/HomeController.js"></script>
        <script src="js/controllers/ServiceController.js"></script>
        <script src="js/controllers/TeamController.js"></script>
        
        <!-- directives -->
        <script src="js/directives/cardDir.js"></script>
        <script src="js/directives/expServicesDir.js"></script>
        <script src="js/directives/footerDir.js"></script>
        <script src="js/directives/fullHeaderDir.js"></script>
        <script src="js/directives/halfHeaderDir.js"></script>
        <script src="js/directives/mediaDir.js"></script>
        <script src="js/directives/navigationDir.js"></script>
        <script src="js/directives/lightboxDir.js"></script>
        
        <!-- services -->
        <script src="js/services/navigationSer.js"></script>
        <script src="js/services/informationSer.js"></script>
        <script src="js/services/instagramSer.js"></script>
        <script src="js/services/facebookSer.js"></script>
        
        
    </body>
</html>
